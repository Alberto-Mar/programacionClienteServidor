<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="eventos.js" defer></script>
    <style>
        #tarea1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;

        }

        #tarea2 {
            width: 200px;
            height: 100px;
            border: 2px solid black;

        }

        #efecto {
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .fila {
            display: flex;
        }

        .celda {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }

        .blanco {
            background-color: white;
        }

        .negro {
            background-color: black;
        }

        #Tarea7 {
            width: 1500px;
            height: 500px;
            background-color: white;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }

        #botonVacilon {
            width: 100px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            position: absolute;
        }

        #tarea8 {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 5px;
        }

        .animal {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
        
    </style>
    <title>Alberto Martínez</title>
</head>

<body>
    <div id="contenedor">
        <!-- Tarea 1 Div para pulsar -->
        <div id="tarea1">
            <p>Pulsa aquí</p>
        </div>
        <br><br>
        <!-- Tarea 2 Div para pasar el ratón -->
        <div id="tarea2">
            <p>Pasa por aqui</p>
        </div>
        <!-- Tarea 2 Div que cambia de color -->
        <div id="efecto">
            <p>Efectos del movimiento</p>
        </div>
        <br><br>
        <form>
            <!-- Tarea 3 Formulario para sumar dos números -->
            <label>
                Número 1:
                <input type="number" id="num1">
            </label>
            <br><br>
            <label>
                Número 2:
                <input type="number" id="num2">
            </label>
            <br><br>
            <button type="button" id="boton1">
                Enviar
            </button>
            <br><br>
            <label>
                Resultado:
                <input type="text" id="resultado" readonly>
            </label>
        </form>
        <br><br><br>
        <!-- Tarea 4 Formulario para crear un tablero -->
        <form>
            <label>
                Introduce un número del 4 al 8:
                <input type="number" min="4" max="8" required id="tamañoTablero">
            </label>
            <br><br>
            <button type="button" id="crearTablero">Enviar</button>
        </form>
        <div id="tablero"></div>
        <br><br><br>
        <!-- Tarea 6 Formulario para validar email -->
        <form>
            <label>
                Introducir tu email:
                <input type="text" id="email">
            </label>
            <br><br>
            <button type="button" id="validarEmail">Comprobar Email</button>
        </form>
        <br><br><br>
        <!-- Tarea 7 juego del botón -->
        <div id="Tarea7">
            <div id="botonVacilon">
                Pulsa Aquí
            </div>
        </div>
        <br><br><br>
        <!-- Tarea 8 Contenedor de palabras -->
        <div id="tarea8">
            <div class="animal">perro</div>
            <div class="animal">gato</div>
            <div class="animal">pollo</div>
            <div class="animal">pelícano</div>
            <div class="animal">grulla</div>
            <div class="animal">león</div>
            <div class="animal">liebre</div>
            <div class="animal">lince</div>
        </div>
        <form>
            <label>
                Buscar animal:
                <input type="text" id="buscarAnimal">
            </label>
        </form>
    </div>
</body>

</html>
