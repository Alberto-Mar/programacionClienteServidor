{% extends 'portfolio/base.html' %}

{% block content %}
    {% for proyecto in proyectos %}
       {{proyecto.titulo}} - {{proyecto.descripcion}} <br>
    {% endfor %}
    <form method="get">
        <input type="text" name="query" placeholder="Buscar proyecto..." value="{{request.GET.query}}">
        <button type="submit">Buscar</button>
        <input type="checkbox" name="marcado" value="True" {% if marcado == "True" %} checked {% endif %}> Marcado
    </form>
{% endblock %}
